				worldMapSettings: { episode: 12 },

			}],
			packetDump: false,
			skipServerList: true,
			skipIntro: false,
			aura: {},

			calculateHash: false,

<body>
	<h1>ROBrowser</h1>
	<div id="robrowser">[WIP] Initializing roBrowser...</div>
	<script>
		window.nodeRequire = window.require;
		delete window.require;
		window.nodeRequire.version = process.versions.node;
		delete process.versions.node;
		globalThis.__process = globalThis.process;
		delete globalThis.process;
	</script>
	<script src="../../src/Vendors/require.js"></script>
	<script>
		requirejs.config({
			//Pass the top-level main.js/index.js require
			//function to requirejs so that node modules
			//are loaded relative to the top-level JS file.
			nodeRequire: window.nodeRequire
		});
		window.require = require;
	</script>
	<script>require(["../../src/App/Online"])</script>
